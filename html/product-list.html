<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ariligent - Tất cả sản phẩm</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
	  <link rel="stylesheet" href="../css/style.css">
  	<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
</head>
<body>
<div class="container-fluid">
  <header class="mb-4"></header>
<div class="main-layout">
  <aside class="sidebar mt-5">
    <label>Lọc theo loại:</label>
    <ul id="categoryFilter" class="category-list">
      <li data-category="">Tất cả</li>
      <li data-category="accessories">Phụ kiện</li>
      <li data-category="queen">Arliqueen</li>
      <li data-category="leather">Da</li>
	  <li data-category="denim">Denim</li>
	  <li data-category="nylon">Nylon</li>
		<li data-category="Quần">Quần</li>
		<li data-category="Áo">Áo</li>
		<li data-category="Áo khoác">Áo khoác</li>
		<li data-category="Váy">Váy</li>
		<li data-category="Chân váy">Chân váy</li>
    </ul>

    <label>Color:</label>
    <div id="colorFilter" class="color-options">
      <div class="color-swatch red" data-color="đỏ"></div>
      <div class="color-swatch blue" data-color="xanh"></div>
      <div class="color-swatch black" data-color="đen"></div>
    </div>

    <label>Price Range:</label>
    <input type="number" id="minPrice" placeholder="Giá thấp nhất đ" />
    <input type="number" id="maxPrice" placeholder="Giá cao nhất đ"/>
  </aside>

  <section class="product-section">
	  <div class="py-5">
		  <h1 class="mb-4 text-center" id="productList">Product List</h1>
		  <div class="d-flex justify-content-center">
			  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 col- col-12" id="productGrid">
				  <!-- Products will be dynamically loaded here -->
			  </div>
		  </div>


		  <div class="text-center mt-4">
			  <button id="loadMoreBtn" class="btn btn-dark">Load More</button>
		  </div>



	  </div>
  </section>
</div>
  <footer class="bg-light py-4"></footer>
</div>
</body>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
	<script src="../js/filter.js"></script>


</html>
