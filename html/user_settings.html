<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>User Settings</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1>User Settings</h1>
			<form id="userSettingsForm">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username" required>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter a new password">
				</div>
				<button type="submit" class="btn btn-primary">Save Changes</button>
			</form>
		</div>

		<script src="../js/bootstrap.bundle.min.js"></script>
		<script>
			document.getElementById('userSettingsForm').addEventListener('submit', function (event) {
				event.preventDefault();

				const username = document.getElementById('username').value.trim();
				const email = document.getElementById('email').value.trim();
				const password = document.getElementById('password').value.trim();

				if (!username || !email) {
					alert('Username and email are required!');
					return;
				}

				// Simulate saving user settings (replace with actual API call)
				console.log('User settings saved:', { username, email, password });
				alert('Settings saved successfully!');
			});
		</script>
	</body>
</html>
