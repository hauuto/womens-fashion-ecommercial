<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Arligent Homepage</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">

	</head>
	<body>
		<div class="container-fluid">
			<header class="row">
				<nav id="navBar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
					<div class="container-fluid">
						<div class="collapse navbar-collapse col-lg-6" id="navbarTogglerDemo02">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" href="#">SHOP</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">INFORMATION</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">ABOUT US</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">COLLECTIONS</a>
								</li>
							</ul>
						</div>
						<div class="col-lg-2">
							<a class="navbar-brand me-lg-5 brand" href="#">ARLIGENT</a>
						</div>
						<div class="col-lg-4 d-lg-flex justify-content-end">
							<a class="btn">
								<i class="fa-solid fa-magnifying-glass"></i>
							</a>
							<a class="btn">
								<i class="fa-solid fa-heart"></i>
							</a>
							<a class="btn">
								<i class="fa-solid fa-cart-shopping"></i>
							</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
						</div>


					</div>

				</nav>

			</header>

			<section id="video" class="row">
				<div class="col-12 ratio ratio-16x9">
					<video autoplay muted loop id="homePageVideo">
						<source src="../assets/videos/homepage_vid.mp4" type="video/mp4">
					</video>
				</div>
			</section>

			<section id="bestSellers" class="row">

				<div class="col-2"></div>
				<div class="col-8">
					<div class="container my-5">
						<h2 class="text-center mb-4">Best Sellers</h2>
						<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-list">
							<!-- Sản phẩm sẽ hiển thị tại đây -->
						</div>

						<nav class="mt-4">
							<ul class="pagination d-flex justify-content-center gap-3" id="pagination">
								<!-- Nút phân trang sẽ xuất hiện ở đây -->
							</ul>
						</nav>
					</div>


				</div>
				<div class="col-2"></div>

			</section>

		</div>








		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/javascript.js"></script>
	</body>
</html>
