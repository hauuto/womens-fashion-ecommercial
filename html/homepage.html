<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Arligent - Trang chủ</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">

	</head>
	<body>
		<div class="container-fluid">
			<header class="row">
			</header>

			<!--Intro video -->
			<section id="video" class="row">
				<div class=" col-12 ratio ratio-16x9">
					<video autoplay muted loop id="homePageVideo">
						<source src="../assets/videos/homepage_vid.mp4" type="video/mp4">
					</video>
				</div>
			</section>

			<section class="row my-5">
				<div class="container col col-8 col">
					<div class="row g-3">
						<div class="col-lg-6">
							<a href="collection.html?filter=leather" class="d-block overflow-hidden">
								<img src="../assets/images/gallery_leather.jpg" alt="leather" class="img-fluid transition-hover">
							</a>
						</div>
						<div class="col-lg-6">
							<a href="collection.html?filter=denim" class="d-block overflow-hidden">
								<img src="../assets/images/gallery_denim.jpg" alt="denim" class="img-fluid transition-hover">
							</a>
						</div>
						<div class="col-lg-6">
							<a href="collection.html?filter=accessories" class="d-block overflow-hidden">
								<img src="../assets/images/gallery_accessories.jpg" alt="accessories" class="img-fluid transition-hover">
							</a>
						</div>
						<div class="col-lg-6">
							<a href="collection.html?filter=nylon" class="d-block overflow-hidden">
								<img src="../assets/images/gallery_nylon.jpg" alt="nylon" class="img-fluid transition-hover">
							</a>
						</div>
					</div>
				</div>
			</section>


			<!--Best Seller -->
			<section id="bestSellers" class="row">

				<div class="container col-2 col-8 col-2">
					<div class="container my-5">
						<h1 class="mb-4">Bán chạy</h1>
						<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-list">
							<!-- Sản phẩm sẽ hiển thị tại đây -->
						</div>

						<nav class="mt-4">
							<ul class="pagination d-flex justify-content-center gap-3" id="pagination">
								<!-- Nút phân trang sẽ xuất hiện ở đây -->
							</ul>
						</nav>
					</div>


				</div>

			</section>

			<footer class="bg-light py-4">
			</footer>
		</div>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/renderProductSection.js"></script>

	</body>
</html>
