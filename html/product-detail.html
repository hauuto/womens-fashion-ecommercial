<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Arligent - Product Details</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid pt-5">
			<header class="mb-4">
				<!-- Add header content here if needed -->
			</header>

			<div class="row g-5 my-5">
				<!-- Images Section -->
				<div class="container col-4 ms-5 me-0">
					<div class="product-images">
						<div class="main-img-wrapper">
							<div style="background: #f3f3f3">
								<img id="mainImage" src="../assets/images/product11.png" class="main-img" alt="main-img"/>
							</div>
							<button id="prevArrow" class="arrow left"><i class="fa-solid fa-chevron-left"></i></button>
							<button id="nextArrow" class="arrow right"><i class="fa-solid fa-chevron-right"></i></button>
						</div>
						<div class="thumbs">
							<!-- Thumbnails sẽ được render động -->
						</div>
					</div>
				</div>

				<!-- Details Section -->
				<div class="container col-7 me-5 ms-0">
					<div class="product-details">
						<div class="product-title">Loading...</div>
						<div class="sku">SKU: Loading...</div>
						<div class="price">Loading...</div>

						<div class="size-selector">
							<span>Размер</span>
							<div class="sizes">
								<!-- Sizes sẽ được render động -->
							</div>
						</div>

						<ul class="product-description">
							<!-- Description sẽ được render động -->
						</ul>

						<div class="buttons">
							<button class="btn primary cart">В КОРЗИНУ</button>
							<button class="btn primary wishlist"><i class="fa-regular fa-heart"></i></button>
						</div>
					</div>
				</div>
			</div>

			<footer class="bg-light py-4">
				<!-- Add footer content here if needed -->
			</footer>
		</div>

		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/renderProductDetail.js"></script>
	</body>
</html>
