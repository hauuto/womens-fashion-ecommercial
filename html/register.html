<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
	</head>
	<body>
		<!-- Header -->
		<div class="container-fluid">
			<section id="register" class="my-5 row">
				<h1 class="text-center mb-4">Register</h1>
				<form id="registerForm" class="container col-2 col-8 col-2">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Enter your username" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter your password" required>
					</div>
					<div class="mb-3">
						<label for="confirmPassword" class="form-label">Confirm Password</label>
						<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Phone Number</label>
						<input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
					</div>
					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" id="address" placeholder="Enter your address" required>
					</div>
					<button type="submit" class="btn btn-primary w-100" onclick="handleRegister()">Register</button>
					<p class="text-center mt-3">Already have an account? <a href="login.html">Log in</a></p>
				</form>
			</section>





		</div>


		<script src="../js/bootstrap.bundle.min.js"></script>
			<script src="../js/handleRegister.js"></script>
	</body>
</html>
