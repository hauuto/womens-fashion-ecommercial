<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Arligent - Đăng ký</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
	</head>
	<body>
		<div class="register-container">
			<!-- Form -->
			<div class="register-form-section">
				<div id="register" class="form-box">
					<h2>Create an Account</h2>
					<form id="registerForm">
						<input id="username" type="text" placeholder="Username" class="register-input" required />
						<input id="email" type="email" placeholder="Email" class="register-input" required />
						<input id="password" type="password" placeholder="Password" class="register-input" required />
						<input id="confirmPassword" type="password" placeholder="Confirm Password" class="register-input" required />
						<input id="phoneNumber" type="tel" placeholder="Phone Number" class="register-input" required />
						<input id="address" type="text" placeholder="Address" class="register-input" required />
						<button type="submit" class="register-button" onclick="handleRegister()">Register</button>
						<div class="register-links">
							<p class="text-center mt-3">Already have an account? <a href="login.html">Log in</a></p>
						</div>
					</form>
				</div>
			</div>
			<!-- Image -->
			<div class="register-image-section">
				<img src="../assets/images/register.jpg" alt="Register Image"/>
			</div>
		</div>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/handleRegister.js"></script>
	</body>
</html>
