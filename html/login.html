<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/login-style.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">

</head>
<body>
<div class="login-container">
  <!-- Form -->
  <div id="register" class="login-form-section">
    <form id="loginForm" class="form-box">
      <h2>Welcome Back</h2>
      <input id="username" type="text" placeholder="Username" class="login-input" />
      <input id="password" type="password" placeholder="Password" class="login-input" />
      <button class="login-button">Log In</button>
      <div class="login-links">
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
        <a id="continueWithoutAccount" href="#">Continue without an account</a>
      </div>
    </form>
  </div>

  <!-- Image -->
  <div class="login-image-section">
    <img src="../assets/images/login.jpg"/>
  </div>
</div>
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/handleLogin.js"></script>
<script>
  document.getElementById("continueWithoutAccount").addEventListener("click", () => {
    window.location.href = "homepage.html"; // Redirect to homepage or guest-access page
  });
</script>
</html>
